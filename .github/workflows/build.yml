name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release
        id: get_release
        
        run: |
          # Fetch release information and extract the release tag
          RELEASE_TAG=$(curl -s https://api.github.com/repos/xCollateral/VulkanMod/releases/latest | jq -r '.tag_name')
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "latest release: $RELEASE_TAG"

      - name: Checkout VulkanMod repo
        uses: actions/checkout@v4
        with:
          repository: xCollateral/VulkanMod
          ref: dev

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: patch
      
      - name: Apply patch
        run: git apply patch/arm.patch
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Get release body
        id: get_release_body
        
        run: |
          # Fetch release information and extract the release tag
          RELEASE_BODY=$(curl -s https://api.github.com/repos/xCollateral/VulkanMod/releases/latest | jq -r '.body')
          echo "Changes: $RELEASE_BODY"
      
      - name: Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/libs/*_dev.jar
          body: |
            # This is an unofficial ARM build.
            No warranty or support is provided for this product. It is provided as-is. Use at your own discretion.
            
            # Changes:
            ${{ steps.get_release_body.outputs.RELEASE_BODY }}
            
            View original: https://github.com/xCollateral/VulkanMod/releases/${{ steps.get_release.outputs.RELEASE_TAG }}

          tag_name: ${{ steps.get_release.outputs.RELEASE_TAG }}
          make_latest: true